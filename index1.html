<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>高尔夫案例</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css" />
    <link rel="stylesheet" href="css/weui2.css" />
    <link rel="stylesheet" href="css/golf.css">
</head>

<body ontouchstart>
    <div class="weui_tab">
        <!--内容主体部分-->
        <div class="weui_tab_bd">
            <!--会员升级-->
            <div class="weui_tab_bd_item">
                <div class="slide" id="slide2">
                    <ul style="transition: all 0s cubic-bezier(0.22, 0.69, 0.72, 0.88); transform: translate3d(0px, 0px, 0px);">
                        <li style="transition: all 0s cubic-bezier(0.22, 0.69, 0.72, 0.88); transform: translate3d(0px, 0px, 0px);">
                            <a href="#">
                                <img src="images/1.jpg" alt="">
                            </a>
                        </li>
                        <li style="transition: all 0s cubic-bezier(0.22, 0.69, 0.72, 0.88); transform: translate3d(640px, 0px, 0px);">
                            <a href="#">
                                <img src="images/2.jpg" alt="">
                            </a>
                        </li>
                        <li style="transition: all 0s cubic-bezier(0.22, 0.69, 0.72, 0.88); transform: translate3d(1280px, 0px, 0px);">
                            <a href="#">
                                <img src="images/3.jpg" alt="">
                            </a>
                        </li>
                    </ul>
                    <!--轮播小圆点-->
                    <div class="dot">
                        <span class="cur"></span>
                        <span class=""></span>
                        <span class=""></span>
                    </div>
                </div>
                <!--代理级别按钮组-->
                <p class="tcenter agency">请选择需要购买的代理级别</p>
                <div class="center">
                    <div class="weui_btn_area weui_btn_area_inline">
                        <a href="# " class="weui_btn weui_btn_primary ">会员</a>
                        <a href="# " class="weui_btn weui_btn_primary ">市代</a>
                        <a href="# " class="weui_btn weui_btn_primary ">省代</a>
                        <a href="# " class="weui_btn weui_btn_primary ">总代</a>
                    </div>
                </div>
            </div>
            <!--新手帮助-->
            <div class="weui_tab_bd_item ">
                <h3>新手帮助</h3>
            </div>
            <!--推广中心-->
            <div class="weui_tab_bd_item ">
                <div class="page-hd ">
                    <h3 class="tcenter page-hd ">恭喜您二维码生成成功！</h3>
                </div>
                <div class="page-bd-15 ">
                    <a href='javascript:;' class=' weui_btn weui_btn_primary' id='qr'>生成</a>
                    <div id="qrcodeimg " class='tcenter page-hd'></div>
                </div>
            </div>
            <!--个人中心-->
            <div class="weui_tab_bd_item ">
                <h3>个人中心</h3>
            </div>
        </div>
        <!--底部导航菜单部分-->
        <div class="weui_tabbar ">
            <!--会员升级-->
            <a href="javascript:; " class="weui_tabbar_item weui_bar_item_on ">
                <div class="weui_tabbar_icon ">
                    <i class="iconfont icon-lishuaishengji "></i>
                </div>
                <p class="weui_tabbar_label ">会员升级</p>
            </a>
            <!--新手帮助-->
            <a href="javascript:; " class="weui_tabbar_item ">
                <div class="weui_tabbar_icon ">
                    <i class="iconfont icon-help "></i>
                </div>
                <p class="weui_tabbar_label ">新手帮助</p>
            </a>
            <!--分享推广-->
            <a href="javascript:; " class="weui_tabbar_item ">
                <div class="weui_tabbar_icon ">
                    <i class="iconfont icon-fenxiang "></i>
                </div>
                <p class="weui_tabbar_label ">分享推广</p>
            </a>
            <!--个人中心-->
            <a href="javascript:; " class="weui_tabbar_item ">
                <div class="weui_tabbar_icon ">
                    <i class="iconfont icon-huiyuan1 "></i>
                </div>
                <p class="weui_tabbar_label ">个人中心</p>
            </a>
        </div>
    </div>
    <!--<script type="text/javascript " src="js/vconsole.min.js "></script>-->
    <script type="text/javascript " src="js/zepto.min.js "></script>
    <script type="text/javascript " src="js/swipe.js "></script>
    <script type="text/javascript " src="js/qrcode.js "></script>
    <script type="text/javascript " src="js/golf.js "></script>
    <script>
        if (isWeiXin()) {
            //alert(" 是来自微信内置浏览器 ")
        } else {
            //window.location.href = "register.html ";
        }
    </script>
</body>

</html>
