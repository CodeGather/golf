<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css" />
    <link rel="stylesheet" href="css/weui2.css" />
</head>

<body ontouchstart>
    <div class="weui_panel weui_panel_access">
        <div class="weui_cell_hd headS">
            <img class="userpic" src="images/icon_nav_msg.png" alt="用户头像">
            <h3 class="weui-weixin-title">推荐人：<span id="referrer">张三</span></h3>
            <p>注意推荐人是否准确，一旦注册成功<br>系统自动为您建立关系，无法做修改操作</p>
        </div>
        <div class="weui_cell_bd"></div>
    </div>
    <form id="form">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">用户名：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" pattern="[0-9]*[\u4e00-\u9fa5]*" placeholder="请输入用户名" />
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" required pattern="[0-9]{11}" maxlength="11" placeholder="请输入手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
                </div>
                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>
                </div>
            </div>
            <div class="weui_cell weui_vcode">
                <div class="weui_cell_hd"><label class="weui_label">验证码：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" required placeholder="点击验证码更换" tips="请输入验证码">
                </div>
                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>
                    <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" pattern="[0-9]*[\u4e00-\u9fa5]*" placeholder="请输入密码" />
                </div>
            </div>
        </div>
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" class="weui-agree-checkbox" type="checkbox">
            <span class="weui-agree-text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>
        <div class="weui_btn_area">
            <a id="formSubmitBtn" href="javascript:" class="weui_btn weui_btn_primary">立即注册</a>
        </div>
    </form>
    <script src="js/zepto.min.js"></script>
    <script>
        var $form = $("#form");
        $form.form();
        $("#formSubmitBtn").on("click", function() {
            $form.validate(function(error) {
                if (error) {

                } else {
                    $.toptips('验证通过提交', 'ok');
                    window.location.href = "index1.html";
                }
            });

        });
    </script>
    <script type="text/javascript" src="js/vconsole.min.js"></script>
    <script>
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            //console.log(ua); //mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }
        if (isWeiXin()) {
            alert(" 是来自微信内置浏览器")
        } else {
            window.location.href = "register.html";
        }
    </script>
</body>
